<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Horario</title>
		<link rel="stylesheet" href="css/estiloh.css" type="text/css"/>
	</head>

	<body class="body">
			<h1 id ="torcida" align="center">HORARIO MOLONGO</h1>

    	<table align="center" border="4" bordercolor="purple"
    		cellpadding="10" cellspacing="20">
			<tr class="dias">    
			 <th> </th>
				<td>Lunes</td>
				<td>Martes</td>
				<td>Miercoles</td>
				<td>Jueves</td>
				<td>viernes</td>
			</tr>
			<tr>
				<th>8:15</th>
				<td class="bd">Base Datos</td>
				<td class="l" colspan="2">LMARC</td>
				<td class="h">HARD</td>
				<td class="r">Redes</td>
			</tr>
			<tr>
				<th>9:15</th>
				<td class="bd">Base Datos</td>
				<td class="f">FOL</td>
				<td class="i">ISO</td>
				<td class="l">LMARC</td>
				<td class="i">ISO</td>
			</tr>
			<tr>
				<th>10:15</th>
				<td class="l">LMARC</td>
				<td class="r">Redes</td>
				<td class="i" colspan="3">ISO</td>
			</tr>
			<tr>
				<th>11:45</th>
				<td class="r" colspan="2">Redes</td>
				<td class="bd">Base Datos</td>
				<td class="i">ISO</td>
				<td class="bd">Base Datos</td>
			</tr>
			<tr>
				<th>12:45</th>
				<td class="r">Redes</td>
				<td class="i">ISO</td>
				<td class="bd">Base Datos</td>
				<td class="r">Redes</td>
				<td class="bd">Base Datos</td>
			</tr>
			<tr>
				<th>1:45</th>
				<td class="h">HARD</td>
				<td class="i">ISO</td>
				<td class="h">HARD</td>
				<td class="f" colspan="2">FOL</td>
			</tr>
			
		</table>
		
	</body>
 </html>
